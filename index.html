<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css"
</head>
<body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg"></img>
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/жак ив кусто.png">
          <article class="profile__info">
            <div class="profile__wrapper">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </article>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="card">
            <li class="card__item">
              <img class="card__image" src="./images/karachaevsk.jpg">
              <div class="card__wrapper">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button card__like-button_active"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/Elbrus_mountain.jpg">
              <div class="card__wrapper">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/dombai.jpg">
              <div class="card__wrapper">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/Маньпупунер.jpeg">
              <div class="card__wrapper">
                <h2 class="card__title">Маньпупунёр</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/Озеро Сасык.jpg">
              <div class="card__wrapper">
                <h2 class="card__title">Озеро Сасык</h2>
                <button class="card__like-button"></button>
              </div>
            </li>

            <li class="card__item">
              <img class="card__image" src="./images/Бархан Сарыкум.jpg">
              <div class="card__wrapper">
                <h2 class="card__title">Бархан Сарыкум</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      </main>
    </div>
</body>
</html>

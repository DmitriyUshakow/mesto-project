<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип с надписью Место">
      </header>

      <main class="content">
        <section class="profile" aria-label="секция редактирования профиля">
          <img class="profile__avatar" src="./images/Profile-icon.png" alt="Изображение профиля">
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="card">
          </ul>
        </section>
      </main>
      
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- Popup редактирования профиля -->
      <div class="popup">
        <div class="popup__container">
          <form class="form" name="profile-edit-form"> 
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input" type="text" name="profile-name" placeholder="Жак Ив Кусто">
            <input class="form__input" type="text" name="profile-status" placeholder="Исследователь океана">
            <button type="submit" class="form__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>    
      </div>

    <!-- Popup добавления новой карточки -->
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="card-edit-form"> 
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" type="text" name="place-name" placeholder="Название">
          <input class="form__input" type="text" name="place-link" placeholder="Ссылка на картинку">
          <button type="submit" class="form__button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>    
    </div>

    <!-- Template для карточек -->
    <template id="card-template">
      <li class="card__item">
        <img class="card__image" src="" alt="">
        <div class="card__wrapper">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <!-- Подключаем скрипты -->
    <script src="./scripts/index.js"></script>
</body>
</html>

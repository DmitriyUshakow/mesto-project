<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип с надписью Место">
  </header>

  <main class="content">
        <section class="profile" aria-label="секция редактирования профиля">
          <picture class="profile__image">
            <img class="profile__avatar" src="" alt="Изображение профиля">
          </picture>
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="card">
          </ul>
        </section>
  </main>
  
  <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <!-- Popup редактирования профиля -->
  <div class="popup popup-edit-profile">
        <div class="popup__container">
          <form class="form form_edit-profile" name="profile-edit-form" novalidate> 
            <h2 class="form__title">Редактировать профиль</h2>
            <input 
            id="name-input" 
            class="form__input form__input-name" 
            type="text" 
            minlength="2" 
            maxlength="40" 
            pattern="[a-zA-ZА-Яа-яёЁ \-_]+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            name="profile-name" 
            placeholder="Введите имя"
            required>
            <span class="name-input-error form__input-error">
            </span>

            <input 
            id="job-name-input" 
            class="form__input form__input-job" 
            type="text" 
            minlength="2" 
            maxlength="200" 
            pattern="[a-zA-ZА-Яа-яёЁ \-_]+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            name="profile-status" 
            placeholder="Введите проффесию"
            required>
            <span class="job-name-input-error form__input-error">
            </span>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
        </div>    
  </div>

  <!-- Popup добавления новой карточки -->
  <div class="popup popup-add-new-card">
      <div class="popup__container">
        <form class="form form_new-card" name="card-add-form" novalidate> 
          <h2 class="form__title">Новое место</h2>
          <input 
          id="text-input" 
          class="form__input form__input-title" 
          type="text" 
          minlength="2" 
          maxlength="30" 
          pattern="[a-zA-ZА-Яа-яёЁ \-_]+"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
          name="place-name" 
          placeholder="Название"
          required>
          <span class="text-input-error form__input-error"></span>
          <input 
          id="url-input" 
          class="form__input form__input-link" 
          type="url" 
          name="place-link" 
          placeholder="Ссылка на картинку"
          required>
          <span class="url-input-error form__input-error"></span>
          <button type="submit" class="form__submit ">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>    
  </div>

  <!-- Popup открытия картинки карточки -->
  <div class="popup popup__image">
    <div class="popup__image-container">
      <img class="popup__image-content" alt="" src="">
      <h3 class="popup__image-title"></h3>
      <button class="popup__close-button popup__image-close" type="button"></button>
    </div>
  </div>

  <!-- Popup редатирования аватара пользователя -->
  <div class="popup popup-edit-avatar">
    <div class="popup__container">
      <form class="form form__edit-avatar" name="user_avatar" novalidate> 
        <h2 class="form__title">Обновить аватар</h2>
        <input 
          class="form__input"
          id="avatarURL"
          name="avatarLink"
          type="url" 
          placeholder="Ссылка на аватар"
          required>
        <span class="form__input-error avatarURL-error"></span>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  
  <!-- Template для карточек -->
  <template id="card-template">
    <li class="card__item">
      <img class="card__image" src="" alt="">
      <div class="card__wrapper">
        <h2 class="card__title"></h2>
        <div class="card__like-section">
          <button type="button" class="card__like-button"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
      <button type="button" class="card__delete-button"></button>
    </li>
  </template>
</body>
</html>
